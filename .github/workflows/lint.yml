name: Lint

on: [push, pull_request]

jobs:
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.18

      - name: Run
        uses: golangci/golangci-lint-action@v7
